<div class="card" role="group" aria-labelledby="card__title" aria-describedby="card__description">
    <h2 class="card__title">{{title}}</h2>
    <h1 class="card__subtitle">{{ subtitle }}</h1>  <!-- Título dinámico -->
    <p class="card__description">{{ description }}</p>  <!-- Descripción dinámica -->
    <img [src]="imageUrl" [alt]="imageAlt" />  <!-- src y alt dinámicos -->
</div>
